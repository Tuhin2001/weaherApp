<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <!-- Heading -->
        <h1>Weather App</h1>
        
        <!-- tab container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- weather container -->
        <div class="weather-container">

            <!-- grant access container -->
            <div class="sub-container grant-location-container">
                <img src="assets/map.png" alt="location" width="80px" height="80px" loading="lazy" >
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant access</button>
            </div>


            <!-- Scearch form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city" data-searchInput>
                <button class="Search-btn">
                    <img src="assets/searchicon.png" alt="searchicon" loading="lazy" width="20px" height="20px" >
                </button>
            </form>


            <!-- Loading Screen container-->
            <div class="sub-container loading-conatiner">
                <img src="assets/output-onlinegiftools.gif" alt="loading" loading="lazy" height="150px" width="210px" >
                <p>Loading</p>
            </div>

            <!-- Show Weather info -->
            <div class="sub-container user-info-conatiner">
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- Weather description -->
                <p data-weatherDesc></p>
                <!-- weather description icon -->
                <img data-weatherIcon>
                <!-- Temparature -->
                <p data-temparature></p>
                <!-- div for three container -->
                <div class="parameter-conatiner">
                    <!-- Card1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- Card2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card3 -->
                    <div class="parameter">
                        <img src="assets/clouds.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div> 
                </div>
            </div>
            <!-- error conatiner -->
            <div class="error-container">
                <img src="assets/error.png" alt="404" width="350px" height="350px">
            </div>



        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
